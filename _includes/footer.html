<footer class="site-footer no-separator">
  <div class="top-footer-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-3">
          <div id="ttbase_framework_image_widget-3" class="widget widget_ttbase_framework_image_widget">
            <div class="ttbase-image-widget">
              <img class="img-responsive" src="/assets/images/lifealign-logo.png" alt="" />
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-3">
          <div id="ttbase_framework_contact_widget-2" class="widget widget_ttbase_framework_contact_widget">
            <h4 class="title">Contact</h4>
            <div class="contact-widget clearfix">
              <div class="contact-widget-description clearfix">
                If you have any feedback or questions do not hesitate to contact us
              </div>
              <div class="contact-widget-address clearfix">
                <span class="fa fa-map-marker"></span>
                <p>Life Align Pilates<br /> 4602 35th St<br /> #400<br /> Orlando, Florida 32811</p>
              </div>
              <div class="contact-widget-phone clearfix">
                <span class="fa fa-phone"></span>
                <a href="tel:{{ site.phone }}">{{ site.phone }}</a>
              </div>
              <div class="contact-widget-email">
                <span class="fa fa-envelope"></span>
                <span><a href="{{ site.email }}">{{ site.email }}</a></span>
              </div>
            </div>
          </div>
        </div>
        <!-- Add the extra clearfix for only the required viewport -->
        <div class="clearfix visible-sm-block visible-md-block"></div>
        <div class="col-xs-12 col-sm-6 col-lg-3">
          <div id="text-2" class="widget widget_text">
            <h4 class="title">About us</h4>
            <div class="textwidget">{{ site.description }}</div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-3">
          <div id="ttbase_framework_opening_hours_widget-2" class="widget widget-opening-hours">
            <h4 class="title">Group Classes</h4>
            <div class="opening-hours">
              <ul>
                <li class="weekday">Monday<span class="right">11:00-12:00</span></li>
                <li class="weekday">Friday<span class="right">11:00-12:00</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<script type="text/javascript">
  function revslider_showDoubleJqueryError(sliderID) {
    var errorMessage = "Revolution Slider Error: You have some jquery.js library include that comes after the revolution files js include.";
    errorMessage += "<br> This includes make eliminates the revolution slider libraries, and make it not work.";
    errorMessage += "<br><br> To fix it you can:<br>&nbsp;&nbsp;&nbsp; 1. In the Slider Settings -> Troubleshooting set option:  <strong><b>Put JS Includes To Body</b></strong> option to true.";
    errorMessage += "<br>&nbsp;&nbsp;&nbsp; 2. Find the double jquery.js include and remove it.";
    errorMessage = "<span style='font-size:16px;color:#BC0C06;'>" + errorMessage + "</span>";
    jQuery(sliderID).show().html(errorMessage);
  }
</script>
